<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Upload Front & Back - A4 PDF</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    header {
      background: #fff;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      border-bottom: 1px solid #ccc;
    }
    h2 {
      margin: 0;
    }
    .username {
      font-weight: bold;
      color: #007acc;
    }
    .container {
      text-align: center;
      padding: 20px;
    }
    button {
      padding: 10px 16px;
      margin: 10px;
      background-color: #007acc;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005c9e;
    }
    input[type="file"] {
      display: none;
    }
    .a4-page {
      width: 794px;
      height: 1123px;
      background: white;
      margin: 20px auto;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      border: 1px solid #ccc;
      box-sizing: border-box;
      flex-wrap: wrap;
    }
    .image-box {
      width: 48%;
      border: 1px solid #ccc;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      overflow: hidden;
    }
    .image-box img {
      max-width: 100%;
      height: auto;
    }
    @media (max-width: 768px) {
      .a4-page {
        flex-direction: column;
        height: auto;
      }
      .image-box {
        width: 100%;
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>

<header>
  <h2>üì∏ ID Card Generate</h2>
  <h4 class="username">ARUN KUMAR REDDY</h4>
</header>

<div class="container">

  <!-- Front Upload -->
  <h3>Upload Front Side</h3>
  <button onclick="document.getElementById('frontCamera').click()">üì∑ Take Photo</button>
  <button onclick="document.getElementById('frontGallery').click()">üìÅ Choose from Storage</button>
  <input type="file" accept="image/*" capture="environment" id="frontCamera">
  <input type="file" accept="image/*" id="frontGallery">

  <!-- Back Upload -->
  <h3>Upload Back Side</h3>
  <button onclick="document.getElementById('backCamera').click()">üì∑ Take Photo</button>
  <button onclick="document.getElementById('backGallery').click()">üìÅ Choose from Storage</button>
  <input type="file" accept="image/*" capture="environment" id="backCamera">
  <input type="file" accept="image/*" id="backGallery">

  <br><br>
  <button onclick="downloadPDF()">üìÑ Download PDF</button>
  <button id="shareBtn" style="display:none;" onclick="sharePDF()">üîó Share PDF</button>


  <!-- A4 Layout -->
  <div id="a4Page" class="a4-page">
    <div class="image-box" id="frontBox">Front Image</div>
    <div class="image-box" id="backBox">Back Image</div>
  </div>
</div>

<script>
  function loadImage(inputId, targetId) {
    const input = document.getElementById(inputId);
    input.addEventListener('change', function () {
      const file = input.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          document.getElementById(targetId).innerHTML = `<img src="${e.target.result}" alt="${inputId}">`;
        };
        reader.readAsDataURL(file);
      }
    });
  }

  // Attach all upload inputs
  loadImage('frontCamera', 'frontBox');
  loadImage('frontGallery', 'frontBox');
  loadImage('backCamera', 'backBox');
  loadImage('backGallery', 'backBox');

  function downloadPDF() {
    const element = document.getElementById('a4Page');
    const opt = {
      margin: 0,
      filename: 'A4_Front_Back.pdf',
      image: { type: 'jpeg', quality: 0.98 },
      html2canvas: { scale: 2 },
      jsPDF: { unit: 'pt', format: 'a4', orientation: 'portrait' }
    };
    html2pdf().from(element).set(opt).save();
  }
</script>
<script>
  let frontLoaded = false;
  let backLoaded = false;
  let pdfBlob = null;

  function loadImage(inputId, targetId, side) {
    const input = document.getElementById(inputId);
    input.addEventListener('change', function () {
      const file = input.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          document.getElementById(targetId).innerHTML = `<img src="${e.target.result}" alt="${inputId}">`;
          if (side === 'front') frontLoaded = true;
          if (side === 'back') backLoaded = true;
          checkBothLoaded();
        };
        reader.readAsDataURL(file);
      }
    });
  }

  function checkBothLoaded() {
    if (frontLoaded && backLoaded) {
      document.getElementById('shareBtn').style.display = 'inline-block';
    }
  }

  loadImage('frontCamera', 'frontBox', 'front');
  loadImage('frontGallery', 'frontBox', 'front');
  loadImage('backCamera', 'backBox', 'back');
  loadImage('backGallery', 'backBox', 'back');

  function downloadPDF() {
    const element = document.getElementById('a4Page');
    const opt = {
      margin: 0,
      filename: 'A4_Front_Back.pdf',
      image: { type: 'jpeg', quality: 0.98 },
      html2canvas: { scale: 2 },
      jsPDF: { unit: 'pt', format: 'a4', orientation: 'portrait' }
    };
    html2pdf().from(element).set(opt).outputPdf('blob').then(function (blob) {
      pdfBlob = blob;
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = 'A4_Front_Back.pdf';
      a.click();
    });
  }

  async function sharePDF() {
    if (!pdfBlob) {
      alert('Please download PDF first.');
      return;
    }

    const file = new File([pdfBlob], "A4_Front_Back.pdf", { type: "application/pdf" });

    if (navigator.canShare && navigator.canShare({ files: [file] })) {
      try {
        await navigator.share({
          files: [file],
          title: "A4 Front & Back PDF",
          text: "Here is your generated A4 PDF."
        });
      } catch (err) {
        alert("Sharing failed: " + err.message);
      }
    } else {
      alert("Your device doesn't support file sharing.");
    }
  }
</script>



</body>
</html>
