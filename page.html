<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0D47A1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Service Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body data-context="dynamic">





    <!-- Content -->
    <main class="view-container">
        <div style="display: flex; justify-content: flex-end; align-items: center; margin-bottom: 24px;">
            <button id="syncBtn" class="text-button"
                style="display: none; background: #FFC107; color: #000; border-radius: 8px; padding: 10px 20px;"
                role="button" tabindex="0" aria-label="Sync services to cloud">SYNC TO
                CLOUD</button>
        </div>

        <!-- Dynamic list of items will go here -->
        <section id="services" class="tab-content active">
            <div id="dynamic-services"></div>
            <!-- Items injected by JS -->
        </section>
    </main>

    <!-- Floating Action Button -->
    <div class="fab" id="addBtn" role="button" tabindex="0" aria-label="Add new service link">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="12" y1="5" x2="12" y2="19"></line>
            <line x1="5" y1="12" x2="19" y2="12"></line>
        </svg>
    </div>

    <!-- Add Item Modal -->
    <div class="modal" id="addModal">
        <div class="modal-content">
            <h3 class="modal-header">Add New Service</h3>

            <div class="form-group">
                <label>Title</label>
                <input type="text" id="inpTitle" placeholder="e.g., Check Status">
            </div>

            <div class="form-group" id="groupBtnText" style="display:none;">
                <label>Button/Link Text</label>
                <input type="text" id="inpBtnText" placeholder="Button Label">
            </div>

            <div class="form-group">
                <label>Subtitle</label>
                <textarea id="inpBody" rows="2" placeholder="Short description..."></textarea>
            </div>

            <!-- Context Aware Fields -->
            <div class="form-group" id="groupActionType" style="display:none;">
                <label>Action Type</label>
                <select id="inpActionType" style="width:100%; padding:12px; border-radius:8px; border:1px solid #ddd;">
                    <option value="link">External Link</option>
                    <option value="page">Create New Page</option>
                </select>
            </div>

            <div class="form-group" id="groupLinkUrl">
                <label>Link URL</label>
                <input type="text" id="inpLinkUrl" placeholder="https://example.com">
            </div>

            <div class="form-group" id="groupOpenType">
                <label>Open In</label>
                <select id="inpOpenType" style="width:100%; padding:12px; border-radius:8px; border:1px solid #ddd;">
                    <option value="_blank">New Tab (External Browser)</option>
                    <option value="_self">Inside App (Same Tab)</option>
                </select>
            </div>

            <div class="modal-actions">
                <button class="btn-secondary" id="cancelBtn" role="button" tabindex="0"
                    aria-label="Cancel adding new service">Cancel</button>
                <button class="btn-primary" id="saveBtn" role="button" tabindex="0"
                    aria-label="Save new service">Save</button>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="script.js"></script>
</body>

</html>
