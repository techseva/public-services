<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0D47A1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>GSWS Services</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script>
        const localHidden = JSON.parse(localStorage.getItem('hiddenStaticItems')) || [];
        if (localHidden.length > 0) {
            let css = '';
            localHidden.forEach(id => css += `[data-static-id="${id}"] { display:none !important; } `);
            const style = document.createElement('style');
            style.innerHTML = css;
            document.head.appendChild(style);
        }
    </script>
</head>

<body style="padding-top: 56px;" data-context="gsws">





    <!-- Content -->
    <main class="view-container">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px;">
            <button class="icon-button" onclick="window.location.href='index.html'"
                style="background: rgba(13, 71, 161, 0.1);">
                <svg class="back-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#0D47A1"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="19" y1="12" x2="5" y2="12"></line>
                    <polyline points="12 19 5 12 12 5"></polyline>
                </svg>
                <span style="margin-left: 8px; font-weight: 500; color: #0D47A1;">Back</span>
            </button>
            <button id="syncBtn" class="text-button"
                style="display: none; background: #FFC107; color: #000; border-radius: 8px; padding: 10px 20px;">SYNC TO
                CLOUD</button>
        </div>


        <section id="services" class="tab-content active">
            <div id="dynamic-services"></div>
            <div class="service-card" data-static-id="static_GSWSLogin"
                onclick="window.open('https://gramawardsachivalayam.ap.gov.in/GSWS/Home/Main', '_blank')">
                <div class="card-content">
                    <h2 class="card-title">GSWS Login</h2>
                    <p class="card-subtitle">Official Staff Login Portal</p>
                </div>
            </div>

            <div class="service-card" data-static-id="static_ServiceRequests"
                onclick="window.open('https://gsws-nbm.ap.gov.in/NBM/#!/RiceCardStatusCheckV2', '_blank')">
                <div class="card-content">
                    <h2 class="card-title">Service Requests</h2>
                    <p class="card-subtitle">Track your Rice Card and other application status</p>
                </div>
            </div>

            <div class="service-card"
                onclick="window.open('https://gramawardsachivalayam.ap.gov.in/GSWS/Home/Main', '_blank')">
                <div class="card-content">
                    <h2 class="card-title">Application Status</h2>
                    <p class="card-subtitle">Check status of your service application</p>
                </div>
            </div>

            <div class="service-card" onclick="window.open('https://www.google.com', '_blank')">
                <div class="card-content">
                    <h2 class="card-title">Official Portal</h2>
                    <p class="card-subtitle">Visit the official GSWS portal</p>
                </div>
            </div>
        </section>
    </main>

    <!-- Floating Action Button -->
    <div class="fab" id="addBtn">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="12" y1="5" x2="12" y2="19"></line>
            <line x1="5" y1="12" x2="19" y2="12"></line>
        </svg>
    </div>

    <!-- Add Item Modal -->
    <div class="modal" id="addModal">
        <div class="modal-content">
            <h3 class="modal-header">Add Link</h3>

            <div class="form-group">
                <label>Title</label>
                <input type="text" id="inpTitle" placeholder="e.g., Check Status">
            </div>

            <div class="form-group" id="groupBtnText" style="display:none;">
                <label>Button/Link Text</label>
                <input type="text" id="inpBtnText" placeholder="Button Label">
            </div>

            <div class="form-group">
                <label>Subtitle</label>
                <textarea id="inpBody" rows="2" placeholder="Short description..."></textarea>
            </div>

            <!-- In GSWS, only Links allowed -->
            <div class="form-group" id="groupLinkUrl">
                <label>Link URL</label>
                <input type="text" id="inpLinkUrl" placeholder="https://example.com">
            </div>

            <div class="form-group" id="groupOpenType">
                <label>Open In</label>
                <select id="inpOpenType" style="width:100%; padding:12px; border-radius:8px; border:1px solid #ddd;">
                    <option value="_blank">New Tab (External Browser)</option>
                    <option value="_self">Inside App (Same Tab)</option>
                </select>
            </div>

            <div class="modal-actions">
                <button class="btn-secondary" id="cancelBtn">Cancel</button>
                <button class="btn-primary" id="saveBtn">Save</button>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="script.js"></script>
</body>

</html>
